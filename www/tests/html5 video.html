<!DOCTYPE HTML>
<html>
  <head>
    <title>"nTunes": "file tracks" 'raw' Custom Handler Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    
    <p>This example shows a the <em>"raw"</em> property for the
      <strong>"file track"</strong> class on a &lt;video&gt; element.</p>
    
    <p></p>
    <video src="/source/1/playlist/1/track/kind=MPEG-4 video file/1/raw" controls autoplay></video>
    <br>
    <code>&lt;video src="/source/1/playlist/1/track/kind=MPEG-4 video file/1/raw" controls autoplay&gt;&lt;/video&gt;</code>

    <p>This code gets the raw contents of the first "MPEG-4 video file" in your library.</p>

  </body>
</html>
