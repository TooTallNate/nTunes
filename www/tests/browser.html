<!DOCTYPE HTML>
<html>
  <head>
    <title>"nTunes": Track Browser Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../scripts/prototype.js"></script>
    <script type="text/javascript" src="../scripts/browser.js"></script>
  </head>
  <body>

    <p>Using three &lt;select&gt; nodes, we can re-create the iTunes song
      browser using nothing but XMLHttpRequest calls behind the scenes.</p>

    <form action="javascript:void(0);">
      <select id="genresBox" size="10" class="box"></select>
      <select id="artistsBox" size="10" class="box"></select>
      <select id="albumsBox" size="10" class="box"></select>
    </form>

  </body>
</html>
